<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Linda's Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header> 
        <h1> Welcome to My Website! </h1>
        
    </header>
    
    <h2>Linda Rem√©nyi</h2>

    <h3>Advice of the day:</h3>
        <p id="daily-quote" ></p>
   
     
    <main>
        

        <div class="button-container">
            <button onclick="loadMarkdown('assignment1.md', 'content');makeBackgroundWhite()">
                Current Digital Technologies in ICS
            </button>

            <button onclick="loadMarkdown('myWebsite.md', 'content');makeBackgroundWhite()">
                About the Website
            </button>

            <button onclick="GetDog();">
                    Dog Picture
            </button>
        

        </div>

        <div id="content"></div>
        <img id="dog-picture" src="" alt="">

    </main>
    <script>
       async function loadMarkdown (filename, componentId) {
            const response = await fetch (filename);
            const text = await response.text();
            document.getElementById(componentId).innerHTML = marked.parse(text);
            document.getElementById("dog-picture").src = "";
        }
        
        async function GetDog(){
            const response =await fetch ('https://dog.ceo/api/breeds/image/random');
            const data=await response.json();
            document.getElementById("dog-picture").src=data.message
            document.getElementById("content").innerHTML = "";
        } 

        async function getAdvice(){
        const response = await fetch('https://api.adviceslip.com/advice');
         const data = await response.json();
        document.getElementById("daily-quote").innerHTML = data.slip.advice;

  }
        getAdvice()

        function makeBackgroundWhite(){
            document.getElementById("content").style.background = "white"
    
        }
        
    </script>
    </body>
    <footer>
    <p>&copy; Digital Technologies in the Humanities Exam Website</p>
  </footer>
</html>
