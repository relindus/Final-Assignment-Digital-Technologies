<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Linda's Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header> 
        <h1> Welcome to My Website! </h1>

    </header>
     <h3>Random activity to do when you are bored:</h3>
     <p id="activity"></p>
    <main>
        <section>
            <img id="Voyant" src="voyant picture.jpg" alt="Voyant Picture">
        </section>

        <div class="button-container">
            <button onclick="loadMarkdown('assignment1.md', 'content');makeBackgroundWhite()">
                Assignment 1
            </button>

            <button onclick="loadMarkdown('myWebsite.md', 'content');makeBackgroundWhite()">
                My Website
            </button>

            <button onclick="loadMarkdown('GetDog.md', 'content'); GetDog();">
                    Dog Picture
            </button>

        </div>

        <div id="content"></div>
        <img id="dog-picture" src="" alt="">

    </main>
    <script>
       async function loadMarkdown (filename, componentId) {
            const response = await fetch (filename);
            const text = await response.text();
            document.getElementById(componentId).innerHTML = marked.parse(text);
        }
        

        async function GetDog(){
            const response =await fetch ('https://dog.ceo/api/breeds/image/random');
            const data=await response.json();
            document.getElementById("dog-picture").src=data.message
        } 
         async function GetActivity()  {
            const response = await fetch('https://bored-api.appbrewery.com/random');
            const data= await response.json();
            document.getElementById("activity").innerHTML = data.activity;
        }
        GetActivity()

        function makeBackgroundWhite(){
            document.getElementById("content").style.background= "white";
            document.getElementById("content").style.color= "blue";
        }
    </script>
    </body>
</html>
